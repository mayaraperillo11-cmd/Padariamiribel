<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Delivery - Fun√ß√µes</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            padding: 2rem;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h1 { color: #d9480f; }
        pre {
            background-color: #2d3748;
            color: #f7fafc;
            padding: 1rem;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simulador de Fun√ß√µes de Delivery</h1>
        <p>Os resultados da execu√ß√£o das fun√ß√µes JavaScript est√£o exibidos abaixo e tamb√©m no console do navegador (F12).</p>
        <pre id="output"></pre>
    </div>

    <script>
        // Objeto para armazenar os resultados que ser√£o exibidos na tela
        const resultados = {};

        // --- 1. Fun√ß√£o de Boas-Vindas üëã ---
        function exibirMensagemBoasVindas() {
            const mensagem = "üëã Bem-vindo(a) ao nosso sistema de delivery! Boas compras.";
            console.log(mensagem);
            return mensagem;
        }

        // --- 2. Fun√ß√£o de C√°lculo de Subtotal üõí ---
        function calcularSubtotal(preco, quantidade) {
            return preco * quantidade;
        }

        // --- 3. Fun√ß√£o de C√°lculo de Desconto üéÅ ---
        function calcularDesconto(valor, percentualDesconto) {
            if (percentualDesconto <= 0) return 0;
            return valor * (percentualDesconto / 100);
        }

        // --- 4. Fun√ß√£o de C√°lculo de Taxa de Entrega üöö ---
        function calcularTaxaEntrega(distanciaKm) {
            if (distanciaKm <= 5) return 5.00;
            if (distanciaKm <= 10) return 10.00;
            if (distanciaKm <= 20) return 15.00;
            return 25.00; // Para dist√¢ncias maiores
        }

        // --- 5. Fun√ß√£o de C√°lculo de Imposto üí∞ ---
        function calcularImposto(valor) {
            const imposto = valor * 0.08; // 8% de imposto
            console.log(`üí∞ Imposto de 8% calculado: R$${imposto.toFixed(2)}`);
            return imposto;
        }

        // --- 6. Fun√ß√£o de Verifica√ß√£o de Frete Gr√°tis üÜì ---
        function verificarFreteGratis(valorPedido) {
            const elegivel = valorPedido > 50.00;
            console.log(`üÜì Verificando frete gr√°tis para pedido de R$${valorPedido.toFixed(2)}: ${elegivel ? 'Sim' : 'N√£o'}`);
            return elegivel;
        }

        // --- 7. Fun√ß√£o que Retorna o Total Final do Pedido üßæ ---
        function calcularTotalPedido(subtotal, desconto, imposto, taxa) {
            return subtotal - desconto + imposto + taxa;
        }

        // --- SIMULA√á√ÉO: Executando o fluxo de c√°lculo de um pedido ---
        console.log("--- INICIANDO SIMULA√á√ÉO DE PEDIDO ---");

        resultados.boasVindas = exibirMensagemBoasVindas();

        const subtotalBruto = calcularSubtotal(40.00, 2); // 2 itens de R$40,00
        resultados.subtotal = `2x R$40.00 = R$${subtotalBruto.toFixed(2)}`;

        const descontoAplicado = calcularDesconto(subtotalBruto, 10); // 10% de desconto
        resultados.desconto = `Desconto (10%) = -R$${descontoAplicado.toFixed(2)}`;
        
        const subtotalComDesconto = subtotalBruto - descontoAplicado;
        resultados.subtotalComDesconto = `Subtotal com desconto = R$${subtotalComDesconto.toFixed(2)}`;

        const temFreteGratis = verificarFreteGratis(subtotalComDesconto);
        const taxaEntregaOriginal = calcularTaxaEntrega(7); // Entrega a 7km
        const taxaEntregaFinal = temFreteGratis ? 0 : taxaEntregaOriginal;
        resultados.taxaEntrega = `Taxa de entrega para 7km = R$${taxaEntregaFinal.toFixed(2)} (Original: R$${taxaEntregaOriginal.toFixed(2)}, Frete Gr√°tis: ${temFreteGratis})`;

        const impostoCalculado = calcularImposto(subtotalComDesconto);
        resultados.imposto = `Imposto (8%) = +R$${impostoCalculado.toFixed(2)}`;

        const totalFinal = calcularTotalPedido(subtotalBruto, descontoAplicado, impostoCalculado, taxaEntregaFinal);
        resultados.TOTAL_FINAL = `R$${totalFinal.toFixed(2)}`;

        // --- Exibindo os resultados na tela ---
        const outputEl = document.getElementById('output');
        outputEl.textContent = JSON.stringify(resultados, null, 2);

    </script>
</body>
</html>
